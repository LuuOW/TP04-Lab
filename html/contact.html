    <main id="principal" class="principal_3">

            <fieldset>

                    <input type="radio">
                </label>

                <legend>Deja tu mensaje:</legend>
                <label for="message">
                    <textarea name="message" id="message" cols="30" rows="5" required></textarea>
                </label>

                
            </fieldset>
            <input type="submit">
        </form>
